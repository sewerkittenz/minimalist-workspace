<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
            --gap: 2.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            min-height: 100vh;
            gap: var(--gap);
            padding: var(--gap);
            line-height: 1.6;
        }

        /* Left Navigation */
        .nav-group {
            position: sticky;
            top: var(--gap);
            height: calc(100vh - var(--gap)*2);
        }

        .category {
            margin-bottom: 2.5rem;
        }

        .category h2 {
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin-bottom: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s var(--ease);
        }

        .category h2:hover {
            transform: translateX(6px);
        }

        .pages li {
            list-style: none;
            margin-bottom: 0.8rem;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.9;
            transition: 0.3s var(--ease);
        }

        .pages li:hover {
            transform: translateX(10px);
            opacity: 1;
        }

        /* Center Section */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Pomodoro Timer */
        .pomodoro {
            text-align: center;
        }

        .timer {
            font-size: 5rem;
            font-variant-numeric: tabular-nums;
            margin: 1.5rem 0;
            font-weight: 350;
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .timer-btn {
            background: #111;
            border: 1px solid #222;
            padding: 1rem;
            cursor: pointer;
            transition: 0.3s var(--ease);
            border-radius: 8px;
        }

        .timer-btn.active {
            background: #222;
            border-color: #333;
        }

        /* Todo List */
        .todo-system {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .todo-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            padding: 1rem 0;
            color: #fff;
            font-size: 1rem;
        }

        .todo-items {
            margin-top: 1.5rem;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #111;
            margin: 0.5rem 0;
            border-radius: 6px;
        }

        /* Right Panel */
        .right-panel {
            position: sticky;
            top: var(--gap);
            height: calc(100vh - var(--gap)*2);
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .time-display {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        /* Music Players */
        .music-player {
            background: #0a0a0a;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s var(--ease);
        }

        /* Social Links */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .social-card {
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s var(--ease);
        }

        .social-card:active {
            transform: scale(0.95);
        }

        @media (max-width: 1600px) {
            body {
                grid-template-columns: 1fr;
            }
            .nav-group, .right-panel {
                position: static;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Left Navigation -->
    <nav class="nav-group">
        <div class="category">
            <h2>Productivity</h2>
            <ul class="pages">
                <li>Dashboard</li>
                <li>Projects</li>
                <li>Tasks</li>
            </ul>
        </div>
        <div class="category">
            <h2>Knowledge</h2>
            <ul class="pages">
                <li>Research</li>
                <li>Documents</li>
                <li>Library</li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Pomodoro Timer -->
        <div class="pomodoro">
            <div class="timer" id="timer">25:00</div>
            <div class="timer-controls">
                <button class="timer-btn" data-time="25">25m Work</button>
                <button class="timer-btn" data-time="5">5m Break</button>
                <button class="timer-btn" data-time="60">60m Focus</button>
                <button class="timer-btn" data-time="10">10m Rest</button>
            </div>
            <div class="timer-actions">
                <button class="control-btn" id="pauseBtn">Pause</button>
                <button class="control-btn" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Todo List -->
        <div class="todo-system">
            <input type="text" class="todo-input" placeholder="Add task + press enter">
            <div class="todo-items" id="todoItems"></div>
        </div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
        <div class="time-display" id="time"></div>
        
        <!-- Music Players -->
        <div class="music-player">
            <audio id="player1" loop><source src="https://raw.githubusercontent.com/sewerkittenz/mewffles-assets/blob/main/White%20noise%20for%202%20minutes%20for%20Relaxation.mp3" type="audio/mpeg"></audio>
            <div class="player-controls">
                <div class="play-btn" onclick="togglePlay(1)">
                    <i class="fas fa-play"></i>
                </div>
                <div class="track-info">Focus Session</div>
            </div>
        </div>
        
        <div class="music-player">
            <audio id="player2" loop><source src="https://raw.githubusercontent.com/sewerkittenz/mewffles-assets/blob/main/Yo-Yo%20Ma%20Kathryn%20Stott%20-%20The%20Swan%20Saint-Sa%C3%ABns.mp3" type="audio/mpeg"></audio>
            <div class="player-controls">
                <div class="play-btn" onclick="togglePlay(2)">
                    <i class="fas fa-play"></i>
                </div>
                <div class="track-info">Deep Work</div>
            </div>
        </div>

        <!-- Social Grid -->
        <div class="social-grid">
            <a href="https://github.com/" target="_blank" class="social-card">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://chat.deepseek.com/" target="_blank" class="social-card">
                <i class="fas fa-brain"></i>
            </a>
            <a href="https://chatgpt.com/" target="_blank" class="social-card">
                <i class="fas fa-comment"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="social-card">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/channels/@me" target="_blank" class="social-card">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://x.com/home?lang=en" target="_blank" class="social-card">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.reddit.com/" target="_blank" class="social-card">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://quizlet.com/latest" target="_blank" class="social-card">
                <i class="fas fa-book"></i>
            </a>
        </div>

    <script>
        // Timer System
        let timeLeft;
        let timerId = null;
        let isPaused = false;

        document.querySelectorAll('.timer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const minutes = parseInt(btn.dataset.time);
                startTimer(minutes * 60);
            });
        });

        function startTimer(seconds) {
            clearInterval(timerId);
            timeLeft = seconds;
            isPaused = false;
            
            timerId = setInterval(() => {
                if(!isPaused) {
                    timeLeft--;
                    updateDisplay();
                    
                    if(timeLeft <= 0) {
                        clearInterval(timerId);
                        new Notification('Timer Complete!');
                    }
                }
            }, 1000);
        }

        // Todo System with LocalStorage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        const todoInput = document.querySelector('.todo-input');

        function updateTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            document.getElementById('todoItems').innerHTML = todos
                .map((todo, index) => `
                    <div class="todo-item">
                        ${todo}
                        <span onclick="deleteTodo(${index})">&times;</span>
                    </div>
                `).join('');
        }

        // Music Players
        function togglePlay(playerNum) {
            const player = document.getElementById(`player${playerNum}`);
            const icon = document.querySelector(`#player${playerNum} + .player-controls .fa`);
            
            if(player.paused) {
                player.play();
                icon.classList.replace('fa-play', 'fa-pause');
            } else {
                player.pause();
                icon.classList.replace('fa-pause', 'fa-play');
            }
        }

        // Tokyo Time
        function updateTime() {
            const options = { 
                timeZone: 'Asia/Tokyo', 
                hour12: false, 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('time').innerHTML = new Date().toLocaleDateString('en-US', options);
        }

        // Initialization
        updateTime();
        setInterval(updateTime, 1000);
        renderTodos();
    </script>
</body>
</html>
