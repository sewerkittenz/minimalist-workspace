<!DOCTYPE html>
<html lang="en" data-theme="luxury">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Enterprise Worksuite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #1A1A1A;
            --accent: #FF4D6D;
            --text: #F0EBE3;
            --glass: rgba(25, 25, 25, 0.8);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --font-primary: 'Neue Haas Grotesk', -apple-system, BlinkMacSystemFont;
            --font-accent: 'PP Right Gothic', sans-serif;
        }

        @font-face {
            font-family: 'PP Right Gothic';
            src: url('https://fonts.cdnfonts.com/s/93109/PPRightGothic-Medium.woff') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary);
            color: var(--text);
            font-family: var(--font-primary);
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            min-height: 100vh;
            gap: 2rem;
            padding: 2rem;
            line-height: 1.6;
            backdrop-filter: blur(20px);
        }

        /* Left Navigation */
        .nav-group {
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            background: var(--glass);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category h2 {
            font-family: var(--font-accent);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            position: relative;
            padding-left: 1rem;
        }

        .category h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--accent);
            border-radius: 2px;
        }

        .pages li {
            list-style: none;
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s var(--ease);
            position: relative;
            overflow: hidden;
        }

        .pages li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--accent);
            transform: translateX(-100%);
            transition: 0.3s var(--ease);
        }

        .pages li:hover {
            background: rgba(255,255,255,0.03);
        }

        .pages li:hover::before {
            transform: translateX(0);
        }

        /* Main Workspace */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding-right: 2rem;
        }

        /* Dynamic Content System */
        .workspace-module {
            background: var(--glass);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        /* Enterprise Timer */
        .chrono-system {
            position: relative;
            padding: 2rem;
        }

        .chrono-display {
            font-size: 4.5rem;
            font-variant-numeric: tabular-nums;
            font-weight: 450;
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .chrono-display::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--accent);
        }

        .chrono-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .chrono-preset {
            background: none;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s var(--ease);
        }

        .chrono-preset:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Todo Matrix */
        .task-matrix {
            position: relative;
        }

        .task-input {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 0;
            font-size: 1.1rem;
            color: var(--text);
        }

        .task-list {
            margin-top: 1.5rem;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            background: rgba(0,0,0,0.3);
            transition: 0.3s var(--ease);
        }

        /* Right Panel */
        .data-panel {
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Quantum Clock */
        .time-display {
            font-family: var(--font-accent);
            font-size: 1.75rem;
            letter-spacing: -0.5px;
        }

        /* Media Nexus */
        .media-nexus {
            background: var(--glass);
            border-radius: 1.5rem;
            padding: 1.5rem;
        }

        .audio-interface {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .waveform-visualizer {
            flex-grow: 1;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        /* Social Grid */
        .nexus-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .nexus-portal {
            background: var(--glass);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s var(--ease);
            position: relative;
            overflow: hidden;
        }

        .nexus-portal::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            transition: 0.3s var(--ease);
        }

        .nexus-portal:hover::after {
            opacity: 0.1;
        }

        @media (max-width: 1600px) {
            body { grid-template-columns: 1fr; }
            .nav-group, .data-panel { position: static; }
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk" rel="stylesheet">
</head>
<body>
    <!-- Left Navigation -->
    <nav class="nav-group">
        <div class="category">
            <h2>WORKFLOWS</h2>
            <ul class="pages">
                <li data-module="chrono">Time Architect</li>
                <li data-module="tasks">Task Matrix</li>
                <li data-module="analytics">Performance Nexus</li>
            </ul>
        </div>
        <div class="category">
            <h2>KNOWLEDGE VAULT</h2>
            <ul class="pages">
                <li data-module="projects">Project Forge</li>
                <li data-module="research">Intelligence Hub</li>
                <li data-module="library">Asset Vault</li>
            </ul>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="main-content">
        <!-- Time Architect Module -->
        <div class="workspace-module" id="chrono">
            <div class="chrono-system">
                <div class="chrono-display">25:00:00</div>
                <div class="chrono-controls">
                    <button class="chrono-preset">25m</button>
                    <button class="chrono-preset">5m</button>
                    <button class="chrono-preset">60m</button>
                    <button class="chrono-preset">10m</button>
                </div>
            </div>
        </div>

        <!-- Task Matrix Module -->
        <div class="workspace-module" id="tasks">
            <div class="task-matrix">
                <input type="text" class="task-input" placeholder="Input task...">
                <div class="task-list" id="taskItems"></div>
            </div>
        </div>
    </main>

    <!-- Data Panel -->
    <aside class="data-panel">
        <!-- Time Display & Media Players -->
    </aside>

    <script>
        // Enterprise State Management
        class NexusCore {
            constructor() {
                this.modules = new Map();
                this.init();
            }

            init() {
                this.loadState();
                this.initModules();
                this.initEventListeners();
            }

            loadState() {
                // Load from IndexedDB
            }

            initModules() {
                document.querySelectorAll('.workspace-module').forEach(module => {
                    this.modules.set(module.id, {
                        element: module,
                        state: 'inactive'
                    });
                });
            }

            initEventListeners() {
                document.querySelectorAll('.pages li').forEach(item => {
                    item.addEventListener('click', () => {
                        this.activateModule(item.dataset.module);
                    });
                });
            }

            activateModule(moduleId) {
                this.modules.forEach((module, id) => {
                    module.element.style.display = id === moduleId ? 'block' : 'none';
                });
                this.animateTransition(moduleId);
            }

            animateTransition(moduleId) {
                // GSAP animations would go here
            }
        }

        // Initialize Nexus Core
        const nexus = new NexusCore();
    </script>
</body>
</html>
